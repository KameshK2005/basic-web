<!DOCTYPE html>
<html>
<head>
    <title>My Basic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .content {
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome </h1>
    </div>
    <div class="content">
        <p>Hello, this is a basic website created using HTML, CSS, and JavaScript.</p>
        <button onclick="clickMe()">Click me</button>
    </div>

    <script>
        function clickMe() {
            alert('You clicked me!');
        }
    </script>
</body>
</html>
